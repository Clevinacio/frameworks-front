<div *ngIf="mode === 'view'" class="row justifiy-conten">
    <div class="col-2">
        <h2>Votações</h2>
    </div>
    <div class="w-100 d-none d-md-block"></div>
    <div class="col-2">
        <button class="btn btn-primary" (click)="addVote()">Nova votação</button>
    </div>
</div>
<div *ngIf="mode !== 'view'" class="row">
    <div class="col-2">
        <h2>Formulário</h2>
    </div>
    <div class="w-100 d-none d-md-block"></div>
    <div class="col-5">
        <vote-form (cancel)="cancelChanges()"></vote-form>
    </div>
</div>
