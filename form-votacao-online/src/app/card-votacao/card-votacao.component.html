<div class="container">
  <div class="question">
    <h2>{{pergunta}}</h2>
  </div>
  <div *ngIf="mode === 'open'; else closed">
    <cabine [opcoes]="opcoes" (click)="onClick($event); result()">
    </cabine>
  </div>

  <ng-template #closed>
    <div>
      <resultado [opcoes]="opcoes" [totalCount]="totalVotes"></resultado>
    </div>
  </ng-template>


</div>
